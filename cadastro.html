    <div class="login-container">
        <h2>Cadastro Pizzaria</h2>
        <form>
            <div class="input-group">
                <label for="txtNome">Nome:</label>
                <input type="textNome" id="txtNome" name="txtNome" placeholder="Digite seu nome" required>
            </div>
            <div class="input-group">
                <label for="txtEmail">Email:</label>
                <input type="textEmail" id="txtEmail" name="txtEmail" placeholder="Digite seu email" required>
            </div>
            <div class="input-group">
                <label for="txtMensagem">Mensagem:</label>
                <textarea id="txtMensagem" name="txtMensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
            </div>
            <button type="submit" onclick="acionarBotaoCadastro()" id="btnEnviar">Cadastrar</button>
        </form>
    </div>
